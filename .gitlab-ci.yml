    - if: '$CI_DEFAULT_BRANCH == "master"'
  stage: update
  script:
    - sudo chmod +x /var/www/html/academy/dev-academyupdate.sh && sudo bash /var/www/html/academy/dev-academyupdate.sh
#  only:
#    - /-DEV$/
#    - master
  tags:
    - runner-development

