{% extends 'base-adminlte.html' %}

{% block content %}

<div class="col-lg-12">
    <div class="card">

        <div class="card-body">

            <div class="accordion" id="accordionCert">
                {% for cert in certificates %}
                    
                    <div class="card">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                            <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                                <h5>{{ cert.title }}  <small>{{ cert.number }}</small></h5>
                            </button>
                            </h2>
                        </div>
                    
                        <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordionCert">
                            <div class="card-body">
                                <embed class="pb-5" src="{{ cert.url }}" type="application/pdf" width="100%" height="600px">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>

</div>
{% endblock %}
