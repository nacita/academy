{% load form_tags %}

<form method="GET" >
    <div class="form-group row">
        {% for field in form %}
            {% if field.name == 'start_date' or field.name == 'end_date' %}
                <div class="form-group col-md-3">
                    {{ field|addclass:"form-control date" }}
                    <span class="help_text">
                        {{ field.errors }}
                    </span>
                </div>
            {% else %}
                <div class="form-group col-md-3">
                    {{ field|addclass:"form-control" }}
                    <span class="help_text">
                        {{ field.errors }}
                    </span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <div class="form-group row">
        <div class="offset-md-10 col-md-3">
            <button type="submit" class="btn btn-primary btn-pill">Menyaring</button>
            <button name="download" value="true" class="btn btn-secondary btn-pill">Unduh</button>
        </div>
    </div>
</form>

{% block extra_js %}
<script>
    flatpickr(".date", {});

    flatpickr("#id_start_date_time", {
        enableTime: true,
        dateFormat: "Y-m-d H:i"
    });

    flatpickr("#id_end_date_time", {
        enableTime: true,
        dateFormat: "Y-m-d H:i"
    });
</script>
{% endblock%}
