{% extends 'base-master.html' %}
{% load static %}

{% block content %}
<!-- <div class="loader"><div class="page-loader"></div></div> -->

<!-- Welcome Section -->
<div class="flex-column">
    <div class="container zindex">
        {% include 'nav-bar.html' %}
    </div>

    <div class="container shards-app-promo-page--1  mt-auto">
        <h4 class="section-title text-center my-5">TILIL (Tanya Itu Lagi Itu Lagi)</h3>
        <div id="accordion">
            {% for faq in faqs %}
            <div class="card">
                <div class="card-header" id="heading{{ forloop.counter }}">
                <h6 class="mb-0">
                    <a href="#" class="text-primary" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="true" aria-controls="collapse{{ forloop.counter }}">
                        <i class="fa fa-plus-circle"></i>&nbsp;&nbsp;
                        {{ faq.question }}
                    </a>
                </h6>
                </div>
            
                <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                <div class="card-body pl-5">
                    <i>{{ faq.answer }}</i>
                </div>
                </div>
            </div>  
            {% endfor %}     
        </div>
    </div>
</div>
{% endblock %}
