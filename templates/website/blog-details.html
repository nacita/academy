{% extends 'base-master.html' %}
{% load static %}

{% block content %}
<div class="flex-column">
    <div class="container zindex">
        {% include 'website/custom/nav-bar.html' %}
    </div>
    <!-- Page Content -->
    <div class="container shards-app-promo-page--1  mt-5">
        <div class="row">
            <!-- Post Content Column -->
            <div class="col-lg-12">
                {% if blog.image %}
                <div style="width: 100%;height: 200px;overflow: hidden;">
                    <img class="card-img-top" src="{{ blog.image.url }}" alt="{{ blog.iamge.name}}">
                </div>
                {% endif %}
            </div>
            <div class="col-lg-12">
                <!-- Title -->
                <h1 class="mt-4">{{ blog.title }}</h1>
                <!-- Author -->
                <p class="lead">
                by
                <a href="#">{{ blog.author.username }}</a>
                </p>
                <hr>

                <!-- Post Content -->
                {{ blog.content|safe }}
                <hr>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
{% endblock %}
