{% extends 'base-master.html' %}
{% load static %}

{% block content %}
<div class="flex-column">
    <div class="container zindex">
        {% include 'nav-bar.html' %}
    </div>
    <!-- Page Content -->
    <div class="container shards-app-promo-page--1  mt-5">
        <div class="row">
            <!-- Post Content Column -->
            <div class="col-lg-12">
                <!-- Title -->
                <h1 class="mt-4">{{ blog.title }}</h1>
                <!-- Author -->
                <p class="lead">
                by
                <a href="#">{{ blog.author.username }}</a>
                </p>
                <hr>
                <!-- Preview Image -->
                <img class="img-fluid rounded" src="{{ blog.image.url }}" alt="">

                <hr>

                <!-- Post Content -->
                {{ blog.content|safe }}
                <hr>

            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</div>
{% endblock %}
