{% load static %}
<!--::header part start::-->
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'website:index' %}"> <img src="{{ brand_logo_light }}" alt="logo" style="width:150px;"> </a>
                    <div class="navbar-btn1">
                        {% if not user.is_authenticated %}
                            <a class="btn_1" href="{% url 'website:accounts:login' %}">Masuk</a>
                        {% else %}
                            <a class="btn_1" href="{% url 'website:accounts:index' %}">{{ user.username }}</a>
                        {% endif %} 
                    </div>
                    {% comment %}
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    {% if not hide_menu %}
                    <div class="collapse navbar-collapse main-menu-item justify-content-end"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'website:index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Kursus</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Penyedia</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Kontak</a>
                            </li>   
                            <li class="nav-item">
                                {% if not user.is_authenticated %}
                                    <a class="btn_1" href="{% url 'website:accounts:login' %}">Masuk</a>
                                {% else %}
                                    <a class="btn_1" href="{% url 'website:accounts:index' %}">{{ user.username }}</a>
                                {% endif %}  
                            </li>                        
                        </ul>
                    </div>
                    {% endif %}
                    {% endcomment %}
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
